<body onload="load()">

    <h1>Minha Página</h1>
    <!-- o onclik serve para falar para o botao, qual funcao ele vai chamar no java script.-->
    <button type="button"onclick="botao()">clique aqui</button>
    <h3 id = "agradecimento" onclick="redirecionar()"></h3>
    <!-- o onmouseover serve para que quando passamos o mouse em cima ele troca de texto. O out serve para que quando tirarmos o mouse do local ele volta com o texto padrao.-->
    <h3 id = "mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</h3>
    <h3 id = "mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</h3>
    <select onchange="funcaoChange(this)">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
    </select>
   
</body>
